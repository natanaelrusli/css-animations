<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Animations</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="animate slideInLeft">Hello, World!!</h1>
  <h2 class="animate animate--fast bounce">Hello, World!!</h2>
  <h3 class="animate animate--slow rotate animate--slow animate--infinite">Hello, World!!</h3>
  <button class="btn">
    Learn More
  </button>
</body>
</html>
